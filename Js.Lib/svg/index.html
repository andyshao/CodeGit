    <script>
        $(function() {
            var baoObj = {
                ids: [{
                    id: "handle",
                    text: "提手外侧"
                }, {
                    id: "shadow",
                    text: "提手内测"
                }, {
                    id: "metaljs",
                    text: "提手金属"
                }, {
                    id: "flap",
                    text: "包盖"
                }, {
                    id: "metalbs",
                    text: "包锁"
                }, {
                    id: "body",
                    text: "包身"
                }, {
                    id: "gusset",
                    text: "侧面"
                }],
                init: function() {
                    var self = this;
                    var html = $("#demo").html();
                    var array = [];
                    $.each(self.ids, function(i, item) {
                        array.push(self.div(item, html));
                    });
                    $("#selectDiv").html(array.join(''));
                    self.render();
                },
                render: function() {
                    $("#handleSelect span").on("click", function() {
                        $("#handle").css("fill", $(this).css("background-color"));
                    });
                    $("#shadowSelect span").on("click", function() {
                        $("#shadow").css("fill", $(this).css("background-color"));
                    });
                    $("#metaljsSelect span").on("click", function() {
                        $("#metal .js").css("fill", $(this).css("background-color"));
                    });
                    $("#flapSelect span").on("click", function() {
                        $("#flap").css("fill", $(this).css("background-color"));
                    });
                    $("#bodySelect span").on("click", function() {
                        $("#body").css("fill", $(this).css("background-color"));
                        //背景图片
                        //$("#body-bg image").attr("xlink:href", "http://pic95.huitu.com/res/20170401/597726_20170401225334071021_1.jpg");
                    });
                    $("#gussetSelect span").on("click", function() {
                        $("#gusset").css("fill", $(this).css("background-color"));
                    });
                    $("#metalbsSelect span").on("click", function() {
                        $("#metal .bs").css("fill", $(this).css("background-color"));
                    });
                },
                div: function(item, html) {
                    return '<h4>' + item.text + '</h4><div id="' + item.id + 'Select" class="selectColor">' + html + '</div>';
                }
            };
            baoObj.init();
        });
