<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
        <script type="text/javascript" src="jquery.citys.js"></script>
    </head>
    <body>
        <label id="city_Area">
            <select name="area_Province"></select>
            <select name="area_City"></select>
            <select name="area_Area"></select>
        </label>

        <script type="text/javascript">
            $(function() {
                var selectCity = function(id, provinceField, cityField, areaField, sp, sc, sa){
                    sp = sp || $("#" + id + ' [name="' + provinceField + '"]').val() || '';
                    sc = sc || $("#" + id + ' [name="' + cityField + '"]').val() || '';
                    sa = sa || $("#" + id + ' [name="' + areaField + '"]').val() || '';

                    $('#' + id).citys({
                        dataUrl: 'http://passer-by.com/data_location/list.json',
                        province: sp,
                        city: sc,
                        area: sa,
                        required: false,
                        valueType: 'name',
                        nodata: 'disabled',
                        onChange: function (data) {},
                        provinceField: provinceField,
                        cityField: cityField,
                        areaField: areaField
                    });
                };
                selectCity('city_Area', 'area_Province', 'area_City', 'area_Area');
            });
        </script>
    </body>
</html>
